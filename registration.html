<div>
    <header>
        <nav class="deep-purple lighten-1">
            <div class="container nav-wrapper">
                <a href="index.html" class="brand-logo left">Головна</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#modal1" >Авторизація</a></li>
                    <li><a href="registration.html">Реєстрація</a></li>
                </ul>
            </div>
        </nav>
        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>Modal Header</h4>
                <p>A bunch of text</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>

    <main class="r-page">
        <div class="container">
            <h3>Форма реєстрації</h3>
            <div class="row">

                <form class="col s12 row">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Ім’я</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix-last" type="text" class="validate">
                            <label for="icon_prefix">Прізвище</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">email</i>
                            <input id="icon_email" type="email" class="validate">
                            <label for="icon_email">Email</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">lock</i>
                            <input id="icon_password" type="password" class="validate">
                            <label for="icon_password">Пароль</label>
                        </div>
                    </div>
                </form>
                <a href="home-page.html" class="waves-effect waves-light btn">Зареєструватись</a>
            </div>
        </div>
    </main>
    <footer class="page-footer deep-purple lighten-1">
